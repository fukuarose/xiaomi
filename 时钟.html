<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.clock{
				width: 600px;
				height: 600px;
				margin: 30px auto;
				background: url(img/clock.jpg) no-repeat;
			}
			.clock div{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.h{
				background: url(img/hour.png) no-repeat center center;
			}
			.m{
				background: url(img/minute.png) no-repeat center center;
			}
			.s{
				background: url(img/second.png) no-repeat center center;
			}
		</style>
		<script>
			window.onload=function(){
				var h1=document.getElementById("hour");
				var m1=document.getElementById("minute");
				var s1=document.getElementById("second");
				//第一步：要得到现在的时分秒
				//小玄机，9点整 ，指向9没错
				//但是 9点半，是真应该指向的是9到10之间
				//我们不仅要获取当前的时间，还要得到已经过去了多长的时间
				var s=0,m=0,h=0,ms=0;
				setInterval(function(){
					var date=new Date();//得到最新的时间
					ms=date.getMilliseconds();//现在的毫秒数
					
					s=date.getSeconds()+ms/1000; 
					//得到的是秒数
					m=date.getMinutes()+s/60;
					//得到的是分数
					h=date.getHours()%12+m/60;
					
					//旋转角度开始
					//秒针 一秒走多少度
					//一圈360 一共60秒 每秒6度
					s1.style.webkitTransform="rotate("+s*6+"deg)";
					s1.style.MozTransform="rotate("+s*6+"deg)";
					
					m1.style.webkitTransform="rotate("+m*6+"deg)";
					m1.style.MozTransform="rotate("+m*6+"deg)";
					
					h1.style.webkitTransform="rotate("+h*30+"deg)";
					h1.style.MozTransform="rotate("+h*30+"deg)";
					
				},1000)
			}
		</script>
	</head>
	<body>
		<div class="clock">
			<div class="h" id="hour"></div>
			<div class="m" id="minute"></div>
			<div class="s" id="second"></div>
			
		</div>
	</body>
</html>
