<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		字符串：<input type="text" id="txt"/> 索引的字符串：<input type="text" id="txt1"/>
		<button id="btn">从前面开始索引</button>
		<button id="btn1">从后面开始索引</button>
		
	</body>
</html>
<script>
        function $(id){return document.getElementById(id);}
		var btn=document.getElementById("btn");
	   	btn.onclick=function(){
	   		alert($("txt").value.indexOf($("txt1").value));
	   		
	   	}
	   	btn1.onclick=function(){
	   		alert($("txt").value.lastIndexOf($("txt1").value));
	   	}
</script>
