<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
			.xiaomi{
				width: 512px;
				height: 400px;
				border: 1px solid black;
				margin: 100px auto;
				overflow: hidden;
				position: relative;
				cursor: pointer;
			}
			span{
				width: 100%;
				height:200px;
				position: absolute;
				left: 0;
			}
			.up{
				top: 0;
			}
			.down{
				bottom: 0;
			}
			#pic{
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="xiaomi">
			<img src="img/mi.png" id="pic">
			<span class="up" id="picUp"></span>
			<span class="down" id="picDown"></span>
			
		</div>
	</body>
</html>
<script>
	function $(id){return document.getElementById(id);}
	var num=0;//控制图片的top值
	var timer=null;
	$("picUp").onmouseover=function(){
		clearInterval(timer);
		timer=setInterval(function(){
			num-=3;
			if(num>=(-1070)){
//				console.log(num);
				$("pic").style.top=num+"px";
			}else{
				clearInterval(timer);
			}
			
		},30)
	}
	$("picDown").onmouseover=function(){
		clearInterval(timer);
		timer=setInterval(function(){
			num+=3;
			if(num<0){
				console.log(num);
				$("pic").style.top=num+"px";
			}else{
				clearInterval(timer);
			}
			
		},30)
	}
	
	
</script>
